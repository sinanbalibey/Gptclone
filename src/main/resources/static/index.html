<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-gray-100">
<div class="flex h-full">
    <!-- Left Section: Recent Messages -->
    <section class="w-64 bg-gray-200 p-4">
        <button id="loadMessages" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Previous Messages</button>
        <div id="recent-message-list" class="font-bold text-lg mt-4">Recent</div>
    </section>

    <!-- Main Chat Area -->
    <main class="flex flex-col bg-white p-4 w-full max-w-full">
        <div id="response-container" class="flex-1 mb-4 p-4 h-full overflow-auto"></div>
        <div>
            <form id="chatForm" hx-post="/api/chat" hx-swap="beforeend" hx-target="#response-container" hx-include="#modelSelect">
                <div class="flex items-center bg-gray-200 rounded-full p-2 shadow-md mt-2">
                    <input id="message" name="message" class="bg-gray-200 outline-none text-gray-700 rounded-full py-2 px-4 w-full" type="text" placeholder="Message ChatGPT Clone">
                    <button type="submit" class="bg-gray-300 hover:bg-gray-400 text-gray-600 rounded-full p-2 ml-2">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>



    </main>
    <section class="w-64 bg-gray-150 p-4">
        <button>
            <a href="dalle.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" target="_blank">Dall-E  </a>
        </button>

    </section>

    <!-- Right Section: Model Selection -->
    <section class="w-64 bg-gray-200 p-4">
        <div class="font-bold text-lg">Model Selection</div>
        <select id="modelSelect" name="modelName" class="w-full p-2 border mt-4 rounded">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-2024-08-06">GPT-4o-2024-08-06</option>
            <option value="gpt-4o-2024-05-13">GPT-4o-2024-05-13</option>
            <option value="chatgpt-4o-latest">ChatGpt-4o-Latest</option>
        </select>
    </section>
</div>

<script>
    // Load messages
    document.getElementById('loadMessages').addEventListener('click', function() {
        fetch('/api/messages')
            .then(response => response.json())
            .then(messages => {
                const messageList = document.getElementById('recent-message-list');
                messageList.innerHTML = ''; // Clear previous messages
                messages.forEach(function(message) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('text-sm', 'cursor-pointer');
                    messageElement.textContent = `User: ${message.message}`;
                    messageElement.addEventListener('click', function() {
                        showResponse(message.id); // Show response on click
                    });
                    messageList.appendChild(messageElement);

                    // Add delete button
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Delete";
                    deleteButton.classList.add('ml-2', 'bg-red-500', 'text-white', 'px-2', 'py-1', 'rounded');
                    deleteButton.addEventListener('click', function(event) {
                        event.stopPropagation(); // Prevent showing response
                        deleteMessage(message.id);
                    });
                    messageElement.appendChild(deleteButton);
                });
            })
            .catch(error => console.error('Error fetching messages:', error));
    });

    document.getElementById('imageForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Formun varsayılan gönderimini engelle

        const prompt = document.getElementById('imagePrompt').value;
        const imageContainer = document.getElementById('imageContainer');

        // Yükleniyor mesajını göster
        const loadingMessage = document.createElement('div');
        loadingMessage.textContent = 'Görsel oluşturuluyor...';
        imageContainer.innerHTML = ''; // Önceki içeriği temizle
        imageContainer.appendChild(loadingMessage);

        fetch('/api/generate-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json' // İçerik türünü JSON olarak ayarla
            },
            body: JSON.stringify({ prompt: prompt }) // JSON formatında veri gönder
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Yükleniyor mesajını kaldır
            loadingMessage.remove();
            // Görsel bağlantısını oluştur
            const link = document.createElement('a');
            link.href = data.url; // Resim URL'si
            link.target = '_blank'; // Yeni sekmede açılacak
            link.textContent = 'Oluşturulan Görseli Görüntüle'; // Bağlantı metni
            link.classList.add('block', 'mt-2', 'text-blue-500', 'underline'); // Bağlantıya stil ekle

            const img = document.createElement('img');
            img.src = data.url;
            img.alt = 'Generated Image';
            img.classList.add('mt-2'); // Görselin altında biraz boşluk bırak

            // Bağlantıyı ve resmi görüntüle
            imageContainer.appendChild(link);
            imageContainer.appendChild(img);
        })
        .catch(error => {
            loadingMessage.textContent = 'Biraz Bekleyin : ' + error.message;
        });
    });

    // Show response
    function showResponse(messageId) {
        fetch(`/api/message/${messageId}`)
            .then(response => response.json())
            .then(data => {
                const responseContainer = document.getElementById('response-container');
                responseContainer.innerHTML = ''; // Clear previous response
                const responseElement = document.createElement('div');
                responseElement.classList.add('mt-4', 'p-2', 'bg-gray-100', 'rounded');
                responseElement.textContent = `GPT: ${data.response}`;
                responseContainer.appendChild(responseElement);
            });
    }

    // Delete message
    function deleteMessage(messageId) {
        fetch(`/api/message/${messageId}`, {
            method: 'DELETE'
        })
        .then(() => {
            document.getElementById('loadMessages').click(); // Reload messages
        })
        .catch(error => console.error('Error deleting message:', error));
    }

    // Change model and notify server
    document.getElementById('modelSelect').addEventListener('change', function() {
        const selectedModel = this.value;
        const imageForm = document.getElementById('imageForm');
        const imagePromptInput = document.getElementById('imagePrompt');
        const generateButton = imageForm.querySelector('button[type="submit"]');

        // Enable or disable DALL-E form based on the selected model
        if (selectedModel === "dall-e-3") {
            imagePromptInput.disabled = false;
            generateButton.disabled = false;
        }
        if(selectedModel === "dall-e-2") {
            imagePromptInput.disabled = false;
            generateButton.disabled = false;
        }
        else {
            imagePromptInput.disabled = true;
            generateButton.disabled = true;
        }
    });
</script>
</body>
</html>
